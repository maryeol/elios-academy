<div class="container">
    <div class="row subheader">
        <div class="col-sm-8 d-flex justify-content-center">
            <div class="col-9">
                <div class="input-group rounded">
                <input type="search"  name="id" [(ngModel)]="id" class="form-control rounded" placeholder="Entere ID " aria-label="Search"
                aria-describedby="search-addon" />
                </div>
            </div>
            <div class="col-3 d-flex justify-content-end">     
                <div class="form-group">
                <div class="btn-toolbar">
                <button type="submit" name="submit"  (click)="Search()"  value="search" id="submit" class="btn btn-search btn-primary"><i class="fa fa-fw fa-search"></i> Search</button>
                <button type="reset" name="clear" (click)="Reset()" value="clear" id="clear" class="btn btn-clear btn-warning"><i class="fa fa-fw fa-sync"></i> clear</button>
                </div>
                </div> 
            </div>
        </div>
        <div class="addbtn col-sm-4 d-flex justify-content-center">
            <button class="btn btn-primary"><i class="fa fa-plus"></i> <a routerLink="add">Ajouter Matiére </a></button>
        </div>
    </div>
</div>

<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr class="bg-primary text-white">
                <th class="text-center">Matiére</th>
                <th class="text-center">Niveau</th>
                <th class="text-center">Classe</th>
                <th class="text-center">Prof</th>
                <th class="text-center">Prix</th>
                <th class="text-center">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="subjects.length==0">
                <td colspan="6" class="text-center">Aucune matiere</td>
           </tr>
            <tr *ngFor="let subject of subjects">
                <td>{{subject.name}}</td>
                <td>{{subject.level}}</td>
                <td>{{subject.classe}}</td>
                <td>{{subject.teacher}}</td>
                <td>{{subject.price}}</td>
                <td align="center">
                    <a [routerLink]="['update' , subject.id] " ><i class="fa fa-eye"></i></a>
                    <fa-icon (click)="onDelete(subject)"
                    [icon]="faTimes"
                    [ngStyle] = "{'color' : 'red'}" 
                        > Delete </fa-icon>  
                </td>
            </tr>
        </tbody>
    </table>
    <!--To Do Pagination-->
</div>
