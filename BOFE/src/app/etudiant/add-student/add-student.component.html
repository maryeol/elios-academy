<div class="container">
    <div class="row">
        <div class=" col-sm-12 col-md-12 col-lg-12 col-xl-12 ">
        <form class="form-inline">
            <fieldset>
              <legend>Ajouter Eleve </legend>
              
              <div class="form-group">
                <div class="row">
                <label class="col-sm-5 col-form-label" for="exampleInputmatricule">Marticule</label>
                <div class="col-sm-7">
                <input type="text" class="form-control" name="marticule" [(ngModel)]="matricule" id="exampleInputmatricule" aria-describedby="MarticuleHelp" placeholder="Enter Marticule">
                </div>
              </div>
              </div>
              <div class="form-group">
                <div class="row">
                <label class="col-sm-5 col-form-label" for="exampleInputnom">Nom</label>
                <div class="col-sm-7">
                <input type="text" class="form-control" name="nom" [(ngModel)]="nom" id="exampleInputnom" aria-describedby="nomHelp" placeholder="Enter nom">
                </div>
              </div>
              </div>
              <div class="form-group">
                <div class="row">
                <label class="col-sm-5 col-form-label" for="exampleInputPrenom">Prenom</label>
                <div class="col-sm-7">
                <input type="text" class="form-control" name="prenom" [(ngModel)]="prenom" id="exampleInputPrenom" aria-describedby="PrenomHelp" placeholder="Enter Prenom">
                </div>
                </div>
              </div>
              
              <div class="form-group">
                <div class="row">
                <label class="col-sm-5 col-form-label" for="exampleInputnumparent">numero parent</label>
                <div class="col-sm-7">
                <input type="text" class="form-control" name="numparent" [(ngModel)]="numparent" id="exampleInputnumparent" aria-describedby="numparentHelp" placeholder="Enter numero parent ">
                </div>
              </div>
              </div>
              <div class="form-group">
                <div class="row">
                <label class="col-sm-5 col-form-label" for="exampleInputnumeleve">numero eleve </label>
                <div class="col-sm-7">
                <input type="text" class="form-control" name="numeleve" [(ngModel)]="numeleve" id="exampleInputnumeleve" aria-describedby="numeleveHelp" placeholder="Enter numero leve ">
                </div>
              </div>
              </div>
              <div class="form-group">
                <div class="row">
                <label class="col-sm-5 col-form-label" for="exampleInputAdresse">Adresse</label>
                <div class="col-sm-7">
                <input type="text" class="form-control" name="adresse" [(ngModel)]="adresse" id="exampleInputAdresse" aria-describedby="AdresseHelp" placeholder="Enter Adresse">
                </div>
              </div>
              </div>
              <div class="form-group">
                <div class="row">
                <label class="col-sm-5 col-form-label" for="exampleInputdatenaiss">date de naissance</label>
                <div class="col-sm-7">
                <input type="date" class="form-control" name="datenaiss" [(ngModel)]="datenaiss" id="exampleInputdatenaiss" aria-describedby="datenaissHelp" placeholder="Enter date de naissance ">
                </div>
                </div>
              </div>
              <fieldset class="form-group">
                  <div class="row">
                    <legend class="col-form-label col-sm-5">Sexe</legend>
                    <div class="col-sm-7">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" [(ngModel)]="sexe" id="gridRadios1" value="Homme" >
                        <label class="form-check-label" for="gridRadios1">
                          Homme
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" [(ngModel)]="sexe" id="gridRadios2" value="Femme">
                        <label class="form-check-label" for="gridRadios2">
                          Femme
                        </label>
                      </div>
                    </div>
                  </div>
              </fieldset>             
              <div class="form-group">
                <div class="row">
                <label class="col-sm-5 col-form-label" for="exampleInputdatenaiss">matieres </label>
                <div class="col-sm-7">
                <div *ngFor='let subject of subjectsData'>
                  <input type="checkbox" name="{{subject.id}}" [value]="subject.id" id=""
                        (change)="getSubjectId($event,subject.id)">
                  {{subject.name}}
                </div>
                </div>
              </div>
            </div>
              <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Statue</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="statue" [(ngModel)]="statue" id="gridRadios2" value="regle" >
                      <label class="form-check-label" for="gridRadios2">
                        reglé
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="statue" [(ngModel)]="statue" id="gridRadio3" value="non reglé">
                      <label class="form-check-label" for="gridRadios3">
                        non reglé
                      </label>
                    </div>
                  </div>
                </div>
            </fieldset>
              <div class="form-group">
                <div class="row">
                <label for="exampleSelect3">Niveau</label>
                <select  class="form-select" aria-label="Default select example" id="exampleSelect3" [(ngModel)]="niveau" (change)="selectChangeHandler($event)" >
                  <option selected>choisir le niveau</option>
                  <option value="lycee">lycee</option>
                  <option value="college" >college</option>
                  <option value="primaire" >primaire</option>
                </select>
              </div>
            </div>
              <div class="form-group">
                <div class="row">
                <label for="exampleInputFile">Photo </label>
                <input type="file" class="form-control-file" id="exampleInputFile"  aria-describedby="fileHelp">
                </div>
              </div>
              <div class="addbutton col-sm-12 d-flex justify-content-end">
                <button (click)="saveStudent()" class="btn btn-success">Ajouter eleve</button>
              </div>
            </fieldset>
          </form>
    </div>
    </div>
    </div>
