<div class="container">
    <div class="col-12 padd">
        <h5 class="text-center">Gestion de Paiement </h5>
    </div>
    <form>
        <div class="padd" *ngIf="cond ; else ElseBlock">
            <div class="row mb-3 ">
                <div class="col-sm-3 d-flex justify-content-center ">
                    <h6 class="mb-0">matricule </h6>
                </div>
                <div class="col-sm-6 d-flex justify-content-center ">
                    <input name="matricule" [(ngModel)]="matricule" type="text" class="form-control" placeholder="matricule">
                </div>
                <div class="col-sm-3 d-flex justify-content-center">
                    <button  class="btn btn-warning"  (click)="Search()" > chercher </button>
                </div>
            </div>
        </div>
<ng-template #ElseBlock>
        <fieldset class="scheduler-border">
            <legend > {{student.name}} {{student.familyname}}</legend>
         <div class="container">
             <div class="row content *ngFor=let subject of subjectsDetails" >
                 <div class="col-2 d-flex justify-content-center">
                    <h5>{{subject.name}}</h5>
                 </div>
                 <div class="col-2 d-flex justify-content-center">
                    <div class="form-check form-switch" *ngIf="checking ; else ElseBlock">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" [checked]="true" />
                    </div>
                    <ng-template #ElseBlock>
                     <div class="form-check form-switch">
                           <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" [checked]="false" />
                     </div>
                    </ng-template>
                 </div>
                 <div class="col-2 d-flex justify-content-center">
                    <input name ="date" type="date"  class="form-control" >
                 </div>
                 <div class="col-2 d-flex justify-content-center">
                    <input [(ngModel)]="subject.price" name ="montant" type="text"  class="form-control"  placeholder="montant">
                 </div>
                 <div class="col-2 d-flex justify-content-center">
                    <input [(ngModel)]="subject.teacher" name ="nomprof" type="text"  class="form-control" >
                 </div>
                 <div class="col-2 d-flex justify-content-center">
                    <button  (click)="check()"class="btn btn-primary"> Encaisser </button>
                 </div>
             </div>
         </div>
        </fieldset>
        <div class="row">
         <div class="col-6 d-flex justify-content-start padd">
            <button (click)="back()" class="btn btn-primary"> Retour </button>
        </div>
        <div class="col-6 d-flex justify-content-end padd">
            <button  class="btn btn-primary"> Generer Facture </button>
        </div>
      </div>
      </ng-template>
    </form>
</div>
